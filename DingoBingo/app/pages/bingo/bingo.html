<GridLayout rows="auto, *">
    <callBoard [calls]="calls" row="0"></callBoard>
    <StackLayout row="1">
        <ScrollView>
            <WrapLayout orientation="horizontal" class="deck">
                <StackLayout *ngFor="let card of cards; let i = index">
                    <card id={{i}} [columns]="card" (onBingo)="bingo($event)" [enabled]="!cardsBingod[i]"></card>
                </StackLayout>
            </WrapLayout>
        </ScrollView>
    </StackLayout>
</GridLayout>
